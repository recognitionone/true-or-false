<!DOCTYPE html>
<html>
<head>
	<title>True or False game</title>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=no">
 	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-teal.min.css">
	<!--<link rel="stylesheet" type="text/css" href="mdl/material.min.css">-->
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
	
<meta>
</head>
<body>

	<div id="background"></div>
	<div id="header">
		<button id="scoreButton"><p>score</p><p id="score">0</p></button>
		<button id="levelButton"><p>level</p><p id="level">0</p></button>
		<button id="timerButton"><p>timer</p><p id="timer">00</p></button>
	</div>
	<div id="footer">
			<button id="trueButton" class="mdl-button mdl-js-button  mdl-js-ripple-effect">True</button>
			<button id="falseButton" class="mdl-button mdl-js-button  mdl-js-ripple-effect">False</button>
	</div>
	<div id="main">
		<div id="game">loading...</div>
		<div id="levels" class="hidden">Levels</div>
	</div>
	<script type="text/javascript" src="app.js"></script>
	<!-- <script src="https://code.getmdl.io/1.3.0/material.min.js"></script> -->
	<script src="mdl/material.min.js"></script>

</body>
</html>
